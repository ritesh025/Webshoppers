{% extends 'base.html' %}
{% block title %}Login{% endblock title %}
{% block content %}



<div class="card bg-light p-5">
     {% for message in messages %}

  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}

  <h1 class="text-dark"><u>Login</u></h1>

  <form action="/auth/login/" method="post"> {% csrf_token %}   
<br>

  <label for="email"><strong>Email</strong></label>
  <div class="form-group">
    <input type="email" class="form-control p-2 m-2" id="email" name="email" required>
  </div>

  <label for="pass1"><strong>Password</strong></label>
  <div class="form-group">
    <input type="Password" class="form-control p-2 m-2" id="pass1" name="pass1" required>
  </div>

<button type="submit" class="btn btn-dark m-2"> Login </button>

<br>
New User? <a href="/auth/signup/"><strong><u>Sign Up</u><strong></a>
<br>

</form>

</div>


{% endblock content %}
