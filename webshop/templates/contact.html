{% extends "base.html" %}
{% block title %}Contact Us{% endblock title %}
{% block body %}
<h1 class="text-center"><strong><u>Contact Us</u></strong></h1>
<div class="container mt-2">

     {% for message in messages %}

  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
    

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-lg-4">

  {% comment %} <h1 class="text-dark"><u>Sign Up</u></h1> {% endcomment %}

  <form action="/contact" method="post"> {% csrf_token %}
  <br>

  <label for="name"><strong>Full Name</strong></label>
  <div class="form-group">
    <input type="text" class="form-control p-2 m-2" id="name" name="name" required>
  </div>

  <label for="email"><strong>Email</strong></label>
  <div class="form-group">
    <input type="email" class="form-control p-2 m-2" id="email" name="email" value="{{user.email}}" required>
  </div>

  <label for="pass1"><strong>How Can I Help You?</strong></label>
  <div class="form-group">
    <textarea type="text" class="form-control p-2 m-2" id="desc" name="desc" required> </textarea>
  </div>

  <label for="pnumber"><strong>Phone Number</strong></label>
  <div class="form-group">
    <input type="number" class="form-control p-2 m-2" id="pnumber" name="pnumber" required>
  </div>
<div class="text-center">
<button type="submit" class="btn btn-dark m-2"> Submit </button>
</div>
<br>

</form>
<br>

    </div>
    <div class="col-md-4"></div>

</div>
{% endblock body %}
